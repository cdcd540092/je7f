<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Smart Glass UVC Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      /* Custom scrollbar for cyberpunk aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      /* Ensure full height on mobile */
      html, body {
        height: 100%;
        overscroll-behavior: none;
      }
      #root {
        height: 100%;
      }
      /* Error overlay style */
      #global-error {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a0505;
        color: #ff5555;
        z-index: 9999;
        padding: 20px;
        font-family: monospace;
        overflow: auto;
      }
    </style>
    
    <!-- Global Error Handler for Mobile Debugging -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var errorDiv = document.getElementById('global-error');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML += '<div><strong>Error:</strong> ' + message + '<br><small>' + source + ':' + lineno + '</small></div><hr>';
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-200 antialiased overflow-hidden">
    <div id="global-error">
      <h2 style="color:white; border-bottom: 1px solid #333; padding-bottom:10px;">SYSTEM BOOT FAILURE</h2>
      <p style="color:#aaa; font-size: 12px;">If you see this, the app failed to initialize.</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
